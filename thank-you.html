<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100">
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl sm:text-2xl font-bold text-gradient">Portfolio</div>
                <div class="hidden md:flex space-x-4 lg:space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-blue-700 transition-colors relative group text-sm lg:text-base">
                        Home
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-700 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="about.html" class="text-gray-800 hover:text-blue-700 transition-colors relative group text-sm lg:text-base">
                        About
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-700 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="projects.html" class="text-gray-800 hover:text-blue-700 transition-colors relative group text-sm lg:text-base">
                        Projects
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-700 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="skills.html" class="text-gray-800 hover:text-blue-700 transition-colors relative group text-sm lg:text-base">
                        Skills
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-700 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="contact.html" class="text-gray-800 hover:text-blue-700 transition-colors relative group text-sm lg:text-base">
                        Contact
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-700 transition-all group-hover:w-full"></span>
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button class="mobile-menu-button focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden glass-effect">
            <a href="index.html" class="block py-2 px-4 text-sm hover:bg-blue-50 transition-colors">Home</a>
            <a href="about.html" class="block py-2 px-4 text-sm hover:bg-blue-50 transition-colors">About</a>
            <a href="projects.html" class="block py-2 px-4 text-sm hover:bg-blue-50 transition-colors">Projects</a>
            <a href="skills.html" class="block py-2 px-4 text-sm hover:bg-blue-50 transition-colors">Skills</a>
            <a href="contact.html" class="block py-2 px-4 text-sm hover:bg-blue-50 transition-colors">Contact</a>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="pt-24 sm:pt-32 pb-16 sm:pb-20 px-4 sm:px-6">
        <div class="container mx-auto max-w-2xl text-center">
            <div class="bg-white rounded-lg shadow-md p-8 sm:p-12" data-aos="fade-up">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-blue-700 text-3xl"></i>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-gradient">Thank You!</h1>
                <p class="text-gray-600 text-lg mb-8">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
                <a href="index.html" class="btn-hover text-white px-6 sm:px-8 py-3 rounded-full inline-block text-center">
                    Return to Home
                </a>
            </div>
        </div>
    </section>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
